<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>âœ¨ CardScan PRO | AI Business Card Scanner</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <!-- Primary CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Font Awesome with integrity check -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/2097/2097026.png">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="AI-powered business card scanner with real-time sync and cloud backup">
    <meta name="keywords" content="business card, scanner, OCR, AI, contact management">
    <meta property="og:title" content="CardScan PRO - AI Business Card Scanner">
    <meta property="og:description" content="Scan, extract, and manage business cards with AI-powered OCR">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2097/2097026.png">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Animated Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Glitch Effect Overlay -->
    <div class="glitch-overlay"></div>
    
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-container">
            <div class="neon-loader">
                <div class="neon-ring"></div>
                <div class="neon-center">
                    <i class="fas fa-id-card"></i>
                </div>
            </div>
            <div class="loader-text">
                <span class="glitch" data-text="Initializing CardScan AI">Initializing CardScan AI</span>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-content">
                <div class="logo" onclick="window.location.reload()">
                    <div class="logo-icon">
                        <i class="fas fa-id-card-alt"></i>
                        <div class="logo-glow"></div>
                    </div>
                    <div class="logo-text">
                        <h1 class="neon-text">CardScan<span class="pro-badge">PRO</span></h1>
                        <p class="logo-subtitle">AI-Powered Business Intelligence</p>
                    </div>
                </div>
                
                <div class="header-right">
                    <!-- Real-time Connection Status -->
                    <div class="connection-status">
                        <div class="status-indicator" id="connectionStatus">
                            <div class="status-dot"></div>
                            <span class="status-text">Online</span>
                        </div>
                    </div>
                    
                    <div class="header-stats">
                        <div class="stat-card" data-stat="cards">
                            <div class="stat-icon">
                                <i class="fas fa-layer-group"></i>
                                <div class="pulse-aura"></div>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="cardCount">0</span>
                                <span class="stat-label">CARDS</span>
                            </div>
                        </div>
                        
                        <div class="stat-card" data-stat="sync">
                            <div class="stat-icon">
                                <i class="fas fa-sync-alt"></i>
                                <div class="sync-spinner"></div>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="syncStatus">LIVE</span>
                                <span class="stat-label">SYNC</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- User Menu -->
                    <div class="user-menu">
                        <button class="user-avatar" id="userAvatar" onclick="toggleUserMenu()">
                            <i class="fas fa-user"></i>
                        </button>
                        <div class="dropdown-menu" id="userDropdown">
                            <div class="dropdown-item" onclick="showSettings()">
                                <i class="fas fa-cog"></i> Settings
                            </div>
                            <div class="dropdown-item" onclick="exportAllCards()">
                                <i class="fas fa-share"></i> Export All
                            </div>
                            <div class="dropdown-item" onclick="clearAllCards()">
                                <i class="fas fa-trash"></i> Clear All
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" onclick="toggleTheme()">
                                <i class="fas fa-moon"></i> Toggle Theme
                            </div>
                        </div>
                    </div>
                    
                    <button class="menu-toggle" id="menuToggle" onclick="toggleMobileMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
            </div>
            
            <!-- Mobile Menu -->
            <div class="mobile-menu" id="mobileMenu">
                <div class="menu-header">
                    <h3>Quick Actions</h3>
                    <button class="close-menu" onclick="toggleMobileMenu()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="menu-items">
                    <button class="menu-item" onclick="openCamera('back')">
                        <div class="menu-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div class="menu-content">
                            <span class="menu-title">Scan Card</span>
                            <span class="menu-desc">Use camera or upload</span>
                        </div>
                        <div class="menu-badge">NEW</div>
                    </button>
                    
                    <button class="menu-item" onclick="showAllCards()">
                        <div class="menu-icon">
                            <i class="fas fa-th-large"></i>
                        </div>
                        <div class="menu-content">
                            <span class="menu-title">View Cards</span>
                            <span class="menu-desc">All scanned cards</span>
                        </div>
                        <div class="menu-badge" id="cardsBadge">0</div>
                    </button>
                    
                    <button class="menu-item" onclick="showRecentScans()">
                        <div class="menu-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="menu-content">
                            <span class="menu-title">Recent Scans</span>
                            <span class="menu-desc">Last 24 hours</span>
                        </div>
                    </button>
                    
                    <button class="menu-item" onclick="showSettings()">
                        <div class="menu-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="menu-content">
                            <span class="menu-title">Settings</span>
                            <span class="menu-desc">App preferences</span>
                        </div>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content - Modified to use Flexbox for better mobile support -->
        <main class="main-content">
            <!-- Floating Action Button -->
            <button class="fab" onclick="openCamera('back')" title="Scan Card">
                <i class="fas fa-camera"></i>
                <div class="fab-ripple"></div>
            </button>
            
            <!-- Scanner Panel -->
            <section class="panel scanner-panel active" id="scannerPanel">
                <!-- Panel content remains similar but optimized -->
            </section>
            
            <!-- Form Panel -->
            <section class="panel form-panel" id="formPanel">
                <!-- Panel content remains similar but optimized -->
            </section>
            
            <!-- Cards Panel -->
            <section class="panel cards-panel" id="cardsPanel">
                <!-- Panel content remains similar but optimized -->
            </section>
        </main>

        <!-- Enhanced Quick Actions -->
        <div class="quick-actions-bar">
            <button class="quick-action-btn" onclick="openCamera('back')" data-tooltip="Scan Card">
                <i class="fas fa-camera"></i>
                <span class="pulse-dot"></span>
            </button>
            <button class="quick-action-btn" onclick="saveCard()" data-tooltip="Save Card">
                <i class="fas fa-save"></i>
            </button>
            <button class="quick-action-btn" onclick="showAllCards()" data-tooltip="View Cards">
                <i class="fas fa-th-large"></i>
            </button>
            <button class="quick-action-btn" onclick="exportAllCards()" data-tooltip="Export">
                <i class="fas fa-share-alt"></i>
            </button>
        </div>

        <!-- Offline Indicator -->
        <div class="offline-indicator" id="offlineIndicator">
            <i class="fas fa-wifi-slash"></i>
            <span>You are offline. Changes will sync when online.</span>
        </div>
    </div>

    <!-- Modals (same structure but enhanced) -->
    
    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <!-- Enhanced camera UI -->
    </div>
    
    <!-- Card Details Modal -->
    <div id="cardDetailsModal" class="modal">
        <!-- Enhanced card details -->
    </div>
    
    <!-- QR Code Modal -->
    <div id="qrModal" class="modal">
        <!-- Enhanced QR generator -->
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <!-- Enhanced settings -->
    </div>
    
    <!-- Toast Container -->
    <div id="toastContainer"></div>
    
    <!-- Confetti Container -->
    <div id="confettiContainer"></div>

    <!-- Scripts - Deferred and Async Loading -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js" defer></script>
    
    <!-- Main Script -->
    <script src="script.js" defer></script>
    
    <!-- Service Worker for PWA -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
