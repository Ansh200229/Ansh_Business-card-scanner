<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-id-card"></i>
                <h1>Card Scanner</h1>
            </div>
            <div class="card-count">
                <i class="fas fa-layer-group"></i>
                <span id="totalCards">0</span> Cards
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Panel - Scanner & Form -->
            <div class="left-panel">
                <!-- Scanner Section -->
                <div class="scanner-section">
                    <h2><i class="fas fa-camera"></i> Scan Card</h2>
                    
                    <div class="scanner-options">
                        <button class="scanner-btn active" id="cameraBtn" onclick="openCamera()">
                            <i class="fas fa-camera"></i>
                            <span>Use Camera</span>
                        </button>
                        <button class="scanner-btn" id="uploadBtn" onclick="openFilePicker()">
                            <i class="fas fa-upload"></i>
                            <span>Upload Image</span>
                        </button>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </div>
                    
                    <div class="image-preview" id="imagePreview">
                        <div class="preview-placeholder">
                            <i class="fas fa-id-card"></i>
                            <p>No image selected</p>
                            <small>Use camera or upload image</small>
                        </div>
                        <img id="previewImage" style="display: none;">
                    </div>
                    
                    <div class="scan-controls">
                        <button class="btn-scan" onclick="scanText()" id="scanBtn" disabled>
                            <i class="fas fa-robot"></i> Extract Text
                        </button>
                        <button class="btn-clear-scan" onclick="clearImage()">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                    
                    <div class="ocr-results" id="ocrResults" style="display: none;">
                        <h3><i class="fas fa-robot"></i> Extracted Text</h3>
                        <div class="extracted-text" id="extractedText">
                            Text will appear here...
                        </div>
                        <button class="btn-apply" onclick="applyOCRResults()">
                            <i class="fas fa-magic"></i> Auto-Fill Form
                        </button>
                    </div>
                </div>

                <!-- Form Section -->
                <div class="card-form">
                    <h2><i class="fas fa-edit"></i> Card Details</h2>
                    
                    <div class="form-group">
                        <label><i class="fas fa-building"></i> Company Name</label>
                        <input type="text" id="companyName" placeholder="Enter company name">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-user-tie"></i> Contact Person</label>
                        <input type="text" id="contactPerson" placeholder="Enter contact name">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-id-badge"></i> Job Title</label>
                        <input type="text" id="jobTitle" placeholder="Enter job title">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" placeholder="Enter email address">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-phone"></i> Phone</label>
                        <input type="tel" id="phone" placeholder="Enter phone number">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-globe"></i> Website</label>
                        <input type="text" id="website" placeholder="Enter website">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-map-marker-alt"></i> Address</label>
                        <textarea id="address" placeholder="Enter address" rows="3"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button class="btn-save" onclick="saveCard()">
                            <i class="fas fa-save"></i> Save Card
                        </button>
                        <button class="btn-clear" onclick="clearForm()">
                            <i class="fas fa-broom"></i> Clear
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel - Cards List -->
            <div class="right-panel">
                <div class="search-section">
                    <h2><i class="fas fa-th-large"></i> Saved Cards</h2>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search cards..." oninput="filterCards()">
                    </div>
                </div>

                <!-- Cards Container -->
                <div class="cards-container" id="cardsContainer">
                    <!-- Cards will be displayed here -->
                    <div class="empty-state" id="emptyState">
                        <i class="fas fa-id-card"></i>
                        <h3>No Cards Yet</h3>
                        <p>Add your first business card to get started</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-camera"></i> Camera Scanner</h3>
                <button class="modal-close" onclick="closeCamera()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="camera-container">
                    <video id="cameraView" autoplay playsinline></video>
                    <div class="camera-overlay">
                        <div class="scan-frame">
                            <div class="corner top-left"></div>
                            <div class="corner top-right"></div>
                            <div class="corner bottom-left"></div>
                            <div class="corner bottom-right"></div>
                        </div>
                    </div>
                </div>
                <div class="camera-controls">
                    <button class="btn-capture" onclick="capturePhoto()">
                        <i class="fas fa-camera"></i> Capture Photo
                    </button>
                    <button class="btn-switch" onclick="switchCamera()" id="switchBtn">
                        <i class="fas fa-sync-alt"></i> Switch Camera
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-edit"></i> Edit Card</h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" id="editCompanyName">
                </div>
                <div class="form-group">
                    <label>Contact Person</label>
                    <input type="text" id="editContactPerson">
                </div>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" id="editJobTitle">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="editEmail">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="editPhone">
                </div>
                <div class="form-group">
                    <label>Website</label>
                    <input type="text" id="editWebsite">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="editAddress" rows="3"></textarea>
                </div>
                <div class="modal-buttons">
                    <button class="btn-update" onclick="updateCard()">
                        <i class="fas fa-check"></i> Update
                    </button>
                    <button class="btn-cancel" onclick="closeEditModal()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <!-- Simple OCR using HTML5 Canvas and Text Detection -->
    <script src="script.js"></script>
</body>
</html>
